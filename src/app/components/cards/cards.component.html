@for (pokemon of app.pokemonSaved; track $index) {
  @if ($index < app.pokemonShown) {
    <div
      class="pokemon-card"
      [id]="'pokemonCardId-' + ($index + 1)"
      (click)="openBigPokedex(app.pokemonSaved[$index])"
      [style]="{
        boxShadow:
          '0px 0px 10px 10px' +
          app.getPokemonTypeColors(
            app.pokemonSaved[$index].details?.types[0].type.name
          ),
      }"
    >
      <div class="title-card">
        <span class="pokemon-name">
          {{ app.pokemonSaved[$index].name }}
        </span>
        <span class="pokemon-id">
          {{ formatPokemonId(app.pokemonSaved[$index].id) }}
        </span>
      </div>
      <img
        class="pokemon-image"
        [src]="
          app.pokemonSaved[$index].details?.sprites?.other['official-artwork']
            .front_default
        "
        alt=""
      />

      <div class="info-container">
        <div class="info-middle">
          <div class="types">
            <span
              class="type"
              [style]="{
                color: app.getPokemonTypeColors(
                  app.pokemonSaved[$index].details?.types[0].type.name
                ),
              }"
            >
              {{ app.pokemonSaved[$index].details?.types[0].type.name }}
            </span>
            <span
              class="type"
              [style]="{
                color: app.getPokemonTypeColors(
                  app.pokemonSaved[$index].details?.types[1]?.type.name
                ),
              }"
            >
              {{ app.pokemonSaved[$index].details?.types[1]?.type.name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  }
}
