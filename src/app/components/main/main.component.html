<section class="main">
  <button
    [style.display]="app.pokemonCount < app.pokemonMax ? 'block' : 'none'"
    (click)="app.loadMorePokemons()"
  >
    Load more
  </button>

  @if (!search.filteredPokemon.length) {
    <div class="pokemon-cards">
      <app-cards></app-cards>
    </div>
  } @else {
    <div class="search-cards">
      <app-search-result></app-search-result>
    </div>
  }
</section>

@if (bigCard.bigCardOpen && bigCard.selectedPokemon != null) {
  <app-big-card
    [style.display]="bigCard.bigCardOpen ? 'flex' : 'none'"
    [selectedPokemon]="bigCard.selectedPokemon"
    [pokemonList]="app.pokemonSaved"
    (click)="closePokedex()"
  ></app-big-card>
}
